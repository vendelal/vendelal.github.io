<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Boston UX Army</title>

    <link href="css/uxarmy.css" type="text/css" rel="stylesheet">
    <script src="https://use.typekit.net/jqn6cnr.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

  </head>
  <body>
    <div class="container">
      <div class="header">
        <svg height="300" width="100%" class="svg1">
          <g fill="none" stroke="#fff" stroke-width="1">
            <path stroke-dasharray="10,5" d="M10 104 l2000 0" />
            <path stroke-dasharray="10,5" d="M10 175 l2000 0" />
          </g>
        </svg>
        <svg height="300" width="100%" class="svg2">
          <g fill="none" stroke="#fff" stroke-width="1">
            <path stroke-dasharray="10,5" d="M10 46 l2000 0" />
            <path stroke-dasharray="10,5" d="M10 146 l2000 0" />
          </g>
        </svg>
        <h1>Boston UX Army</h1>
      </div>
      <div class="bottom">
        <h2>Get invited to the largest Boston<br />
          UX community on <a href="https://www.slack.com">Slack</a>.
        </h2>
        <div class="form">
          <form>
            <input type="text" placeholder="First and last name" value="" />
            <input type="text" placeholder="Email" value="" />
            <input type="submit" class="button" value="SUBMIT" />
          </form>
        </div>
        <div class="description">
          <p>The rules are simple, you must be in the UX field and live in 
            <br /> or around Boston, or moving here really soon (we like that).</p>
        </div>
        <div class="footer">
          <h3>Members include people from</h3>
          <div class="logos">
            <name>Google</name>
            <name>Uber</name>
            <name>Adobe</name>
            <name>Northeastern University</name>
            <name>Bison</name>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
