    <!-- Contact Modal -->
      <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h2 class="modal-title" id="myModalLabel">Contact</h2>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-xs-12">

                  <form action="https://formspree.io/livingetcllc@gmail.com"
                        method="POST">
                      <input type="text" name="name" placeholder="Name">
                      <input type="email" name="_replyto" placeholder="Email">
                      <textarea type="text" name="message" placeholder="Message/Inquiry" rows="5" /></textarea>
                      <button type="submit" value="Send" class="btn">Send</button>
                  </form>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div> <!-- /.modal -->
    <div class="logo">

    </div>
